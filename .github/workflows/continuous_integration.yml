name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.config.name }} | ${{ matrix.config.build_type }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Visual Studio 64-bit",
            os: windows-2019,
            extra_options: "-A x64",
            build_type: "Release"
          }
        - {
            name: "Visual Studio 64-bit",
            os: windows-2019,
            extra_options: "-A x64",
            build_type: "Debug"
          }
        - {
            name: "Visual Studio 32-bit",
            os: windows-2019,
            extra_options: "-A Win32 -DFORCE_INTERNAL_ZLIB=ON",
            build_type: "Release"
          }
        - {
            name: "macOS",
            os: macos-10.15,
            extra_options: "-DDYN_FLUIDSYNTH=OFF -DDYN_OPENAL=OFF -DDYN_SNDFILE=OFF -DDYN_MPG123=OFF",
            deps_cmdline: "brew install fluidsynth mpg123 libsndfile",
            build_type: "Release"
          }
        - {
            name: "macOS",
            os: macos-10.15,
            build_type: "Debug"
          }
        - {
            name: "Linux GCC 7",
            os: ubuntu-20.04,
            extra_options: "-DCMAKE_C_COMPILER=/usr/bin/gcc-7 -DCMAKE_CXX_COMPILER=/usr/bin/g++-7",
            deps_cmdline: "sudo apt update && sudo apt install libsdl2-dev libgtk2.0-dev",
            build_type: "RelWithDebInfo"
          }
        - {
            name: "Linux GCC 10",
            os: ubuntu-20.04,
            extra_options: "-DCMAKE_C_COMPILER=/usr/bin/gcc-10 -DCMAKE_CXX_COMPILER=/usr/bin/g++-10",
            deps_cmdline: "sudo apt update && sudo apt install libsdl2-dev libgtk-3-dev",
            build_type: "Debug"
          }
        - {
            name: "Linux Clang 6",
            os: ubuntu-20.04,
            extra_options: "-DCMAKE_C_COMPILER=clang-6.0 -DCMAKE_CXX_COMPILER=clang++-6.0",
            deps_cmdline: "sudo apt update && sudo apt install clang-6.0 libsdl2-dev",
            build_type: "Debug"
          }
        - {
            name: "Linux Clang 10",
            os: ubuntu-20.04,
            extra_options: "-DCMAKE_C_COMPILER=clang-10 -DCMAKE_CXX_COMPILER=clang++-10 \
                            -DDYN_FLUIDSYNTH=OFF -DDYN_OPENAL=OFF -DDYN_SNDFILE=OFF -DDYN_MPG123=OFF",
            deps_cmdline: "sudo apt update && sudo apt install libsdl2-dev libopenal-dev libfluidsynth-dev libmpg123-dev libsndfile1-dev",
            build_type: "Release"
          }

    steps:
    - uses: actions/checkout@v1

    - name: Install Dependencies
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.deps_cmdline }}" ]]; then
          eval ${{ matrix.config.deps_cmdline }}
        fi

    - name: Configure
      shell: bash
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} -DCMAKE_PREFIX_PATH=`pwd`/build/zmusic_install ${{ matrix.config.extra_options }} .

    - name: Build
      shell: bash
      run: |
        export MAKEFLAGS=--keep-going
        cmake --build build --config ${{ matrix.config.build_type }} --parallel 3

    - name: Create Package
      if: runner.os == 'Windows'  # Remove to make packages of all targets
      shell: bash
      run: |
        cd build
        mkdir package
        if [[ "${{ runner.os }}" == 'Windows' ]]; then
          cp ${{ matrix.config.build_type }}/lzdoom.exe ${{ matrix.config.build_type }}/*.pk3 package
        elif [[ "${{ runner.os }}" == 'macOS' ]]; then
          cp -r lzdoom.app package
        elif [[ "${{ runner.os }}" == 'Linux' ]]; then
          cp lzdoom *.pk3 package
        fi

    - name: Upload Package
      if: runner.os == 'Windows'  # Remove to store packages of all targets
      uses: actions/upload-artifact@v1
      with:
        path: build/package
        name: ${{ matrix.config.name }} ${{ matrix.config.build_type }}

    - name: List Build Directory
      if: always()
      shell: bash
      run: |
        git status
        ls -lR build
